<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Landing Page</title>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#play">Play</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home">
      <h1>Silky Johnson</h1>
      <img src="assets/image-1.png" alt="Player Hater Of The Year 2003">
    </section>

    <section id="about">
      <h2>About Us</h2>
      <p>The Player Haters were formed many years ago...</p>
    </section>

    <section id="play">
      <h2>Throw some dice</h2>
      <button class="button"> "ROLL" 
        <object type="text/html" data="RSPLSPOCK.html" width="100%" height="100%"></object>
      </button>
      <!-- Assuming that <RSPLSPOCK></RSPLSPOCK> was a placeholder. You might want to replace it with an actual element or remove it if not needed. -->
      <RSPLSPOCK></RSPLSPOCK>
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="reason">Reason:</label>
        <input type="text" id="reason" name="reason" required>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Silky Johnson Media Ltd.</p>
  </footer>
</body>

</html>
